<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>DPMG Vagas - Documentação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <style>
        :root {
            /* Estilo GitHub Dark com Verde Militar */
            --base-background-color: #0d1117;
            --base-color: #c9d1d9;
            --theme-color: #2ebd12;
            /* Verde militar/limão conforme sua última edição */
            --heading-color: #f0f6fc;
            --code-theme-background: #161b22;
            --strong-color: #f0f6fc;
            --hr-border: 1px solid #30363d;
            --blockquote-border-color: #30363d;
            --blockquote-color: #8b949e;
            --link-color: #2ebd12;
            --link-text-decoration-hover: underline;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .markdown-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 45px 15px;
        }

        div[align="justify"] {
            text-align: justify;
            line-height: 1.6;
        }

        code {
            background-color: rgba(110, 118, 129, 0.4);
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        pre code {
            background-color: #161b22;
            display: block;
            padding: 16px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'DPMG Vagas',
            homepage: 'README.md',
            loadSidebar: false,
            auto2top: true,
            ext: '.md'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>

</html>
